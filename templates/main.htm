{% extends 'inc/app.htm' %}

{% block app %}
    <div class="container">
        <div class="sidebar">
            <div class="header">
                Py2Do
            </div>
            <div class="menu">
                <ul>
                    <li><a href="#" v-on:click="refreshData">Refresh</a></li>
                    <li><a href="#" v-on:click="newTodo">Add new todo</a></li>
                    <li><a href="#">Show completed</a></li>
                    <li><a href="#">Show archived</a></li>
                    <li><a href="#" v-on:click="cleanData">Cleanup</a></li>
                </ul>
            </div>
        </div>
        <div class="main">

            <form class="new" v-on:submit="newTodo">
                <input type="text" id="new-todo" placeholder="What do you plan to do?" tabindex="1">
            </form>

            <div class="list">
                {% raw %}
                <ul>
                    <li class="active" v-for="i in todos">{{ i.todo }}</li>
                </ul>
                {% endraw %}
            </div>
        </div>
    </div>

{% endblock %}
