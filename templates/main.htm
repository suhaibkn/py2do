{% extends 'inc/app.htm' %}

{% block app %}
    <div class="container" xmlns:v-bind="http://www.w3.org/1999/xhtml">
        <div class="sidebar">
            <div class="header">
                Py2Do
            </div>
            <div class="menu">
                <ul>
                    <li><a href="#" v-on:click="refreshData">Refresh</a></li>
                    <li><a href="#" v-on:click="newFocus">Add new todo</a></li>
                    {#<li><a href="#">Show completed</a></li>#}
                    {#<li><a href="#">Show archived</a></li>#}
                    <li><a href="#" v-on:click="cleanData">Cleanup</a></li>
                </ul>
            </div>
        </div>
        <div class="main">

            <form class="new" v-on:submit="newTodo">
                <input type="text" id="new-todo" placeholder="What do you plan to do?" tabindex="1">
            </form>

            <div class="list">
                {% raw %}
                <ul v-if="available">
                    <li v-for="i in todos" :key="i.id"
                        v-on:click="toggleStatus(i)"
                        v-bind:class="{ active: !i.done, completed: i.done }"
                    >{{ i.todo }}
                    </li>
                </ul>
                <div v-else class="nothing">
                    You have nothing to do. <br>
                    Enter an item in the below box and hit enter.
                </div>
                {% endraw %}
            </div>
        </div>
    </div>

{% endblock %}
